<div *ngIf="countries.length === 0;else table" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Región</th>
        <th>Subregión</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td> {{i+1}}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail" width="50">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.region }}</td>
        <td>{{ country.subregion }}</td>
        <td>{{ country.population | number }}</td>
        <th>
          <a href="#">Link</a>
        </th>
      </tr>
    </tbody>
  </table>
</ng-template>
